<p class="text-center">
    <!-- Button trigger modal -->
    <button type="button" class="btn btn-primary m-4" data-toggle="modal" data-target="#exampleModalCenter">
        Click this button to re-open the instructions
    </button>
</p>

<!-- Modal -->
<div class="modal fade"
     id="exampleModalCenter"
     tabindex="-1"
     role="dialog"
     aria-labelledby="exampleModalCenterTitle"
     aria-hidden="true">
    <div class="modal-dialog modal-xl modal-dialog-centered" role="document">
        <div class="modal-content">
            <div class="modal-header">
                <small class="text-muted">Click outside this window to close it</small>
                <button type="button" class="close" data-dismiss="modal" aria-label="Close">
                    <span aria-hidden="true">&times;</span>
                </button>
            </div>
            <div class="modal-body">
                {% include instructions %}
            </div>
            <div class="modal-footer">
                <button type="button" class="btn btn-secondary" data-dismiss="modal">Close</button>
            </div>
        </div>
    </div>
</div>
